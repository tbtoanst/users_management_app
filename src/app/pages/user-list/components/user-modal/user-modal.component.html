<h1 mat-dialog-title>{{ data ? "Edit User" : "Add New User" }}</h1>
<div mat-dialog-content>
  <user-form #userForm [userData]="data"></user-form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button type="button" color="warn" mat-dialog-close>Cancel</button>
  <button
    [disabled]="userForm.userForm.invalid"
    mat-button
    type="button"
    color="primary"
    (click)="save(userForm.getFormData)"
  >
    {{ data ? "Update" : "Create" }}
  </button>
</div>
